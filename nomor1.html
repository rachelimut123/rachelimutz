<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Faktorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Hitung faktorial dari input</h2>
    <label for="angka">Masukkan sembarang angka</label>
    <input type="number" id="angka" min="0">
    <button onclick="hitungFaktorial()">Hitung</button>
    <p class="result" id="hasil"></p>

    <script>
        function hitungFaktorial() {
            let num = document.getElementById('angka').value;
            num = parseInt(num);
            if (isNaN(num) || num < 0) {
                document.getElementById('hasil').innerText = "Masukkan angka yang valid!";
                return;
            }
            let faktorial = 1;
            for (let i = 1; i <= num; i++) {
                faktorial *= i;
            }
            document.getElementById('hasil').innerText = `Angka faktorial dari ${num} adalah: ${faktorial}`;
        }
    </script>
</body>
</html>
