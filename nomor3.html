<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Umur</title>
</head>
<body>
    <h2>Validasi Masukan Pengguna</h2>
    <p>Masukkan nama dan umur Anda, lalu klik tombol:</p>
    
    <form onsubmit="return validasiInput()">
        Nama: <input type="text" id="nama"><br><br>
        Umur: <input type="number" id="umur"><br><br>
        <button type="submit">Kirim</button>
    </form>

    <p id="hasil"></p>

    <script>
        function validasiInput() {
            let nama = document.getElementById("nama").value.trim();
            let umur = parseInt(document.getElementById("umur").value);
            let hasil = document.getElementById("hasil");

            // Validasi nama tidak boleh kosong
            if (nama === "") {
                alert("Isikan nama!!");
                return false;
            }

            // Menentukan kategori berdasarkan umur
            if (umur < 0 || isNaN(umur)) {
                hasil.innerText = "Anda Game Over";
            } else if (umur < 5) {
                hasil.innerText = "Anda masih bayi";
            } else if (umur >= 6 && umur <= 15) {
                hasil.innerText = "Anda masih anak-anak";
            } else if (umur >= 16 && umur <= 30) {
                hasil.innerText = "Anda masih remaja";
            } else if (umur >= 31 && umur <= 60) {
                hasil.innerText = "Anda sudah dewasa";
            } else if (umur >= 61) {
                hasil.innerText = "Anda sudah dewasa";
            } else {
                hasil.innerText = "Anda Game Over";
            }

            return false; // Mencegah pengiriman form
        }
    </script>
</body>
</html>
