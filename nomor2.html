<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Input</title>
</head>
<body>
    <h2>Validasi Input</h2>
    <p>Masukkan nama, password, dan alamat email Anda:</p>
    
    <form onsubmit="return validasiPassword()">
        Nama: <input type="text" id="nama" required><br><br>
        Password: <input type="password" id="password" required><br><br>
        E-mail: <input type="email" id="email" required><br><br>
        <button type="submit">Klik</button>
    </form>

    <script>
        function validasiPassword() {
            let password = document.getElementById("password").value;
            
            if (password !== "sss") {
                alert("Password salah");
                return false; // Mencegah form dikirim
            }

            alert("Login berhasil!");
            return true;
        }
    </script>
</body>
</html>
